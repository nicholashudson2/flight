<!-- Large modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabel">New User Registration</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 registration-content">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <input type="text" class="form-control" id="first-name" placeholder="First Name" required ng-model="$ctrl.profile.firstName">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="$ctrl.profile.lastName">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="mobile" placeholder="Phone" ng-model="$ctrl.profile.phone">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email" required ng-model="$ctrl.profile.email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Username" required ng-model="$ctrl.credentials.username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password" required ng-model="$ctrl.credentials.password">
                            </div>
                            <div class="reg-btn-row">
                                    <button type="button" class="btn btn-primary btn-block reg-panel-btn form-control" ng-click="$ctrl.userRegister()">Save & Continue</button>
                                    <button type="button" class="btn btn-danger btn-block reg-panel-btn form-control" data-dismiss="modal" aria-hidden="true">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
