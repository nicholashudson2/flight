<form class="form" role="form" method="post" accept-charset="UTF-8" id="login-nav">
    <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username" required ng-model="$ctrl.credentials.username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required ng-model="$ctrl.credentials.password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" ng-click="$ctrl.userLogin()">Sign in</button>
        <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">Create Account</button>
    </div>
</form>
